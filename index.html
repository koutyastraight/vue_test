<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js テストサイト</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="base.js"></script>
</head>

<body>
    <div id="app1">
        app1: {{ message }}
    </div>
    <div id="app2">
        <p>{{ count }}回クリックしました。</p>
        <button v-on:click="increment">カウントを増やす</button>
    </div>
    <div id="app3">
        <span v-if="seen">あいうえお</span>
        <button v-on:click="off">表示OFF</button>
    </div>
    <div id="app4">
        <template1 prop1="次へ"></template1>
        <template1 prop1="前へ"></template1>
    </div>

    <script>
        const App1 = {
        <button :click="increment">カウントを増やす</button>
    </div>

    <script>
        const app1 = {
            data() {
                return {
                    message: "Hello!"
                }
            }
        };

        app1 = Vue.createApp(App1);
        app1.mount("#app1");

        const App2 = {
            data() {
                return {
                    count: 0
        app1 = Vue.createApp(app1);
        app1.mount("#app1");

        const app2 = {
            data() {
                return {
                    count : 0
                }
            },
            methods: {
                increment: function () {
                    this.count += 1;
                }
            }
        };

        app2 = Vue.createApp(App2);
        app2.mount("#app2");

        const App3 = {
            data() {
                return {
                    seen: true
                }
            },
            methods: {
                off: function () {
                    this.seen = !this.seen
                }
            }
        };

        app3 = Vue.createApp(App3);
        app3.mount("#app3");

        const App4 = {};
        const app4 = Vue.createApp(App4);

        app4.component("template1", {
            props: ['prop1'],
            template: `
                <button>{{prop1}}</button>
                <br>
             `
        });

        app4.mount("#app4");
    </script>
</body>
</html>
