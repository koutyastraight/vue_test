<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js テストサイト</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="base.js"></script>
</head>

<body>
    <div id="app1">
        app1: {{ message }}
    </div>
    <div id="app2">
        <p>{{ count }}回クリックしました。</p>
        <button :click="increment">カウントを増やす</button>
    </div>

    <script>
        const app1 = {
            data() {
                return {
                    message: "Hello!"
                }
            }
        };

        app1 = Vue.createApp(app1);
        app1.mount("#app1");

        const app2 = {
            data() {
                return {
                    count : 0
                }
            },
            methods: {
                increment: function () {
                    this.count += 1;
                }
            }
        };
    </script>
</body>
</html>
